<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Předplatné Balet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Předplatné Balet</h1>
        <div class="plans">
            <div class="plan" data-plan-number="1">
                <h2>Základní</h2>
                <p>3 představení</p>
                <button class="select-button">Vybrat</button>
            </div>
            <div class="plan" data-plan-number="2">
                <h2>Střední</h2>
                <p>6 představení</p>
                <button class="select-button">Vybrat</button>
            </div>
            <div class="plan" data-plan-number="3">
                <h2>Premium</h2>
                <p>10 představení</p>
                <button class="select-button">Vybrat</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
